<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Simple Table</h1>
    <table cellspacing="20">
      <thead>
        <th>Head 1</th>
        <th>Head 2</th>
      </thead>
      <tbody>
        <td>Body 1</td>
        <td>Body 2</td>
      </tbody>
      <tfoot>
        <td>Foot 1</td>
        <td>Foot 2</td>
      </tfoot>
    </table>
  </body>
</html>
